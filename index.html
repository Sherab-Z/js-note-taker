<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contents="device-width" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <link rel="stylesheet" href="css/custom.css">
    <title>Note Taker</title>
</head>
<body>
    <div id="page-container"> <!-- for center-aligning the whole page -->
        
        <div id="input-area">
            <h1>Note Taker</h1>

            <div id="form">
                <div id="legend-div">
                    <legend class="text-success">
                        Add A New Note:
                    </legend>
                </div> <!-- ends legend-div -->

                <div id="textbox-div">
                    <label id="textbox-label" for="text-box">
                        Note:
                    </label>
                    <input id="textbox" type="text" class="form-control" rows="2" placeholder="Write your note here">
                    </input>
                </div> <!-- ends textbox-div -->

                <div id="add-btn-div">
                    <button id="add-btn" type="submit" class="btn btn-success btn-lg">
                        Add Note
                    </button> 
                </div> <!-- ends add-btn-div -->
            </div>
        </div> <!-- ends input-area -->
        
        <div id="note-board">  
            
        </div> <!-- ends note-board -->

    </div> <!-- ends page-container -->

    <div id="block-templates">

        <div id="note-elements">
            <div id="open-modal-btn-div">
                <button id="open-modal-btn" type="submit" class="btn btn-success btn-lg">
                Show Full Note
                </button>
            </div>
            <div id="delete-btn-div">
                <button id="delete-btn" type="submit" class="btn btn-success btn-lg">
                Delete
                </button>
            </div>
        </div>

        <div id="modal-elements">
            <div id="modal-block" class="modal">
                <div class="modal-header">
                <span class="close-btn">&times;</span>
                <h1>I am the Header</h1>
                </div>
                <div class="modal-content">
                <p>this is the text inside the modal</p>
                </div>
                <div class="modal-footer">
                <h2>I am the Footer</h2>
                </div>
            </div>
        </div>

    </div> <!-- ends block-templates-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
